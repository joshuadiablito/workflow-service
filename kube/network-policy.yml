---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{.WORKFLOW_SERVICE_NAME}}
spec:
  egress:
  - {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-external
    ports:
      - port: 10443
        protocol: TCP
  podSelector:
    matchLabels:
      name: {{.WORKFLOW_SERVICE_NAME}}
  policyTypes:
    - Ingress
    - Egress
