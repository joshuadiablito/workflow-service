  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
    - source: DEV_KUBE_SERVER
      target: KUBE_SERVER
    - source: DEV_EFORMS_KUBE_TOKEN
      target: KUBE_TOKEN
    - source: DEV_KUBE_NAMESPACE_COP_EFORMS
      target: KUBE_NAMESPACE
    - source: NGINX_IMAGE
      target: NGINX_IMAGE
    - source: NGINX_TAG
      target: NGINX_TAG
    - source: DEV_WORKFLOW_SERVICE_AWS_ACCESS_KEY_ID
      target: AWS_ACCESS_KEY
    - source: AWS_REGION
      target: AWS_REGION
    - source: DEV_WORKFLOW_SERVICE_AWS_SECRET_ACCESS_KEY
      target: AWS_SECRET_KEY
    - source: DEV_WORKFLOW_SERVICE_AWS_SECRETS_MANAGER_ENABLED
      target: AWS_SECRETS_MANAGER_ENABLED
    - source: WORKFLOW_SERVICE_NAME
      target: WORKFLOW_SERVICE_NAME
    - source: DEV_WORKFLOW_SERVICE_URL
      target: WORKFLOW_SERVICE_URL
    - source: WORKFLOW_SERVICE_IMAGE
      target: WORKFLOW_SERVICE_IMAGE
    commands:
      - export SPRING_PROFILES_ACTIVE="dev"
      - export WORKFLOW_SERVICE_TAG=$${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/secret.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml --timeout=5m
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      branch: master
      environment: dev
      event: deployment

  notify:
    image: plugins/slack
    secrets: [ SLACK_WEBHOOK ]
    channel: cop-deployments
    username: Drone Build Watcher
    template: >
      {{#build.deployTo}}
        *{{repo.name}} - Build {{build.number}} - {{uppercasefirst build.deployTo}} - {{uppercase build.status}}*
        {{build.link}}
      {{else}}
        *{{repo.name}} - Build {{build.number}} - Development - {{uppercase build.status}}*
        {{build.link}}
      {{/build.deployTo}}
    when:
      branch: master
      event: deployment
      status: [ success, failure ]
